# This makes it so that 'tmux attach' will start a new session instead of failing if no session exists.
new-session

# global settings
set -g default-terminal "xterm-256color"
set -g history-limit 10000
set -g mode-keys vi

# start new windows from wherever session was started
set -g default-path "."

# easier-to-read status bar
set -g status-bg white
set -g status-fg brightyellow
set -g status-left ''
set -g status-right '#[fg=red] [#S]'
set -g window-status-current-fg brightred
set -g window-status-current-bg white
set -g window-status-current-format '[#I #W]'
set -g window-status-format '[#I #W]'

# putty window title is session title
set -g set-titles on
set -g set-titles-string '#h'

# vi keys for copy mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Set the prefix to ^J
unbind C-b
set -g prefix ^J
bind j send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# title A
unbind A
bind A command-prompt "rename-window %%"

# Allow control N and P to do next and prev.
bind ^n next-window
bind ^p previous-window
bind ^j last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# kill K k
unbind K
bind K confirm-before "kill-window"

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# keybindings to make resizing easier
bind -r Left resize-pane -L
bind -r Down resize-pane -D
bind -r Up resize-pane -U
bind -r Right resize-pane -R

# Bindings to split pane into a new window and then put it back.
unbind +
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind -
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom
